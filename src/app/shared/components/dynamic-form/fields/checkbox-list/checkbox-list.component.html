<div>
  <h3 class="block mb-2 text-sm font-medium text-gray-900">
    {{ description }}
  </h3>

  @for (option of options; track option.id;) {
  <input
    type="checkbox"
    [id]="option.id"
    [value]="option.value"
    [checked]="option.checked"
    (input)="inputEventHandler($event)"
    (blur)="blurEventHandler()"
  />
  <label [for]="option.id"> {{ option.description }}</label>
  <br />
  }
</div>
