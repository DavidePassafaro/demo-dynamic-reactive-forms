<div>
  <label [for]="inputId" class="block mb-2 text-sm font-medium text-gray-900">
    {{ description }}
  </label>

  <textarea
    class="block w-full p-2 text-gray-900 border border-gray-900 rounded-lg bg-gray-50 sm:text-md focus:ring-blue-500 focus:border-blue-500"
    [id]="inputId"
    [value]="value"
    (input)="inputEventHandler($event)"
    (blur)="blurEventHandler()"
  ></textarea>
</div>
