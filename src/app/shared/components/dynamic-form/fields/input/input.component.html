<label [for]="inputId" class="block mb-2 text-sm font-medium text-gray-900">
  {{ description }}
</label>

<input
  [id]="inputId"
  [type]="inputType"
  [value]="value"
  (input)="inputEventHandler($event)"
  (blur)="blurEventHandler()"
/>

<!-- errorText -->

@if (errorText) {
<div class="error-text">* {{ errorText }}</div>
}
